      <legend>Authentication</legend>

        <label for="username">ewdMonitor Username</label>

      <div id="login-password" class="form-group">
        <label for="password">Password or Google Authenticator Code</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your Password or Google Authenticator Code" />

    </div>
    <div class="modal-footer">
      <a href="#" id="loginBtn" style="display: none" class="btn btn-primary">Login</a>
